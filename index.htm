<!-- Home page for website -->
<!-- Description: home page contains navbar which links to various webpages and user shift information -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <title> Home </title>
        <!-- The stylesheet used for the global settings of the website -->
        <link rel="stylesheet" href="style.css">
        <!-- The Javascript functions used througout the website -->
        <script src="script.js"></script>
        <!-- The web page content for the login that gets removed when logged in and added when logged out -->
        <script type="text/html" id="appendLogin">
            <div class="container-fluid" id = "login" style="text-align: center; background-color: beige; padding-bottom: 10px;">
                <h2> User Log-in: </h2>
                <label for="uname" style="width: 90px;"><b>Username:</b></label>
                <input type="text" id="textUser" placeholder="Enter Username" name="uname" required>
                <br>
                <label for="psw" style="width: 90px;"><b>Password:</b></label>
                <input type="password" id="textPass" placeholder="Enter Password" name="psw" required>
                <br>
                <button id="submit-button" type="submit" onclick="login()">Login</button>
            </div>
        </script>
    </head>
    <!-- When the web page loads it checks to see if a user has logged in -->
    <body onload="checkLoggedIn()">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <!-- click logo to return to home page -->
            <a class="navbar-brand" href="index.htm"><img src="home_logo.jpg" width="40" height="40"></a>
            <!-- Menu button that is shown when the navbar is collapsed, due to window resizing -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- The navbar items -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <!-- navbar tabs link to different webpages -->
                <ul class="navbar-nav">
                  <li class="nav-item">
                      <a href="index.htm"> Home </a> 
                  </li>
                  <li class="nav-item">
                      <a href="Patients.htm" id="patient_page"> Patients </a>
                  </li>
                  <li class="nav-item">
                      <a href="Devices.htm" id="devices_page"> Devices </a>
                  </li>
                </ul>
              </div>
        </nav>
        <!-- title of site -->
        <div class="container-fluid" style = "text-align: center; font-size: 40px; font-family: Arial; font-weight: bold;">
            <p> Welcome to the ICU Patient eHealth and eMonitoring System! </p>
        </div>
        
        <!-- The web page container that the login info is inseted to and removed from -->
        <div id="loginContainer"></div>

        <!-- User profile layout, used for the user shift information -->
        <div class="container-fluid" id = "user-profile" style="text-align: center; background-color: beige; visibility: hidden; padding-bottom: 10px;">
            <div class="row mb-1">
                <div class="col-sm-1"> </div>
                <div class="col-sm-10">
                    <h2 style="text-align: center;"> User Shift Information: </h2>
                    <label id = "shift-user" for="user"><b>User ID:</b></label> <br>
                </div>
                <div class="col-sm-1"> </div>
            </div>
            <div class="row mb-1">
                <div class="col-sm-1"> </div>
                <div class="col-sm-10">
                    <label for="date" style="width: 80px;"><b>Start Day:</b></label>
                    <input type="text" id="shift-date">
                </div>
                <div class="col-sm-1"> </div>
            </div>

            <div class="row mb-1">
                <div class="col-sm-1"> </div>
                <div class="col-sm-10"> 
                    <label for="start-time" style="width: 80px;"><b>Start time:</b></label>
                    <input type="text" id="shift-start">
                </div>
                <div class="col-sm-1"> </div>
            </div>
          
            <div class="row mb-1">
                <div class="col-sm-1"> </div>
                <div class="col-sm-10">
                    <label for="text-notes"><b>Shift Notes:</b></label> <br>
                    <textarea name="message" id="shift-notes" rows="10" cols="50"> </textarea>
                </div>
                <div class="col-sm-1"> </div>
            </div>
            <br>

            <!-- Save changes: updates database of user shift info; adds entry -->
            <button id="save-button" type="submit" onclick="saveShift()"> Save Changes </button>
            <!-- View records: opens list of entries of past shifts (if this funciton was applied) -->
            <button id="records-button" type="submit" onclick="viewShift()"> View Records </button>
            <!-- Logout: thanks user for tool and resets page -->
            <button id="logout-button" type="submit" onclick="logout()"> Logout </button>
        </div>
    </body>
</html>
